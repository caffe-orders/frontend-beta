<section class="b-user-settings">
  <form class="b-user-settings_form">
   <lable for="old-phone">Введите старый телефон:</lable>
	<input ng-model="phoneChangeForm.oldPhone" class="c-box-sz_bd-box" pattern="^\d{12}$" type="text" name="old-phone">
	<lable for="new-phone">Введите новый телефон:</lable>
	<input ng-model="phoneChangeForm.newPhone" class="c-box-sz_bd-box" pattern="^\d{12}$" type="text" name="new-phone">
	<input ng-click="phoneChangeForm.change()" type="submit" value="Изменить">
  </form>
</section>
