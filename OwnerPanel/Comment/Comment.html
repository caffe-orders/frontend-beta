  <a href="{{ownerUrl}}stat" class="b-top-nav_btn c-text__sz-sml c-text__al-center c-text__clr-black c-icon_tab__stat">Статистика</a>
  <span class="dropdown" dropdown on-toggle="toggled(open)">
  <a href="{{ownerUrl}}rooms" class="dropdown-toggle b-top-nav_btn c-text__sz-sml c-text__al-center c-text__clr-black c-icon_tab__stat">Комнаты</a>

<section class="b-comment">
  <article ng-repeat="comment in commentsPanel.commentsList" class="b-comment_item">
  <div class="b-comment_uname c-box-sz_bd-box c-text__sz-big c-text__al-left c-text__clr-white">{{comment.firstName}} {{comment.lastName}}</div>
  <div class="b-comment_state c-text__sz-big c-text__al-center {{comment.state === '1' ? 'b-comment_state__like' : 'b-comment_state__dislike'}}" ng-bind="comment.state === '1' ? 'Понравилось' : 'Не понравилось'"></div>
  <div class="c-clr_fix"></div>
  <div class="b-comment_text c-box-sz_bd-box c-text__sz-avg c-text__al-left c-text__clr-black" ng-bind="comment.text"></div>
  <div class="b-comment_pub-date c-text__sz-avg c-text__al-right c-text__clr-black" ng-bind="comment.pubDate"></div>
  <a ng-click="commentsPanel.deleteComment(comment.senderId)" class="b-comment_delete c-text__sz-avg c-text__al-left c-text__clr-black">Удалить</a>
  </article>
  <p ng-class="{visible: commentsPanel.state.noComments}" class="b-center-message c-text__al-center c-text__sz-avg">Нет комментариев</p>
<div class="c-clr_fix"></div>
</section>
